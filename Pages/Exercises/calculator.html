<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS App - Calculator</title>

    <link rel="stylesheet" href="../../Scripts/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="../main.html">JS Portfolio</a>
    </nav>
    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-5">This is a functioning calculator that I've created using JS for the back-end</h1>
            </div>
        </div>
        <div class="container">
            <form action="/">
                <div class="col-md-12 col-lg-12">
                    <div class="row">
                        <div class="input-group">
                            <div class="col-md-2 col-lg-2">
                                <input type="radio" name="rdOperacao" id="rsSoma" value="+"> +
                            </div>
                            <div class="col-md-2 col-lg-2">
                                <input type="radio" name="rdOperacao" id="rdSubtracao" value="-"> -
                            </div>
                            <div class="col-md-2 col-lg-2">
                                <input type="radio" name="rdOperacao" id="rdDivisao" value="/"> / 
                            </div>
                            <div class="col-md-2 col-lg-2">
                                <input type="radio" name="rdOperacao" id="rdMultiplicacao" value="*"> * 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <div class="col-md-3 col-lg-3">
                                <label for="txtValor1">1ยบ Valor</label>
                                <input id="txtValor1" type="text" class="form-control" placeholder="Informe o 1ยบ valor">
                            </div>
                            <div class="col-md-3 col-lg-3">
                                <label for="txtValor2">2ยบ Valor</label>
                                <input id="txtValor2" type="text" class="form-control" placeholder="Informe o 2ยบ valor">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <div class="col-md-2 col-lg-2">
                                <label for="txtResultado">Resultado</label>
                                <input id="txtResultado" type="text" class="form-control" placeholder="Resultado" readonly="true">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="input-group">
                            <div class="md-col-2 col-lg-2">
                                <input id="btnCalcular" class="btn btn-primary" type="button" value="Calcular">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <br>
    <footer class="container border-top">
        <p>LHS System - 2021</p>
    </footer>
</body>

<script defer type="text/javascript" src="../../Scripts/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<link rel="stylesheet" href="../../Scripts/node_modules/sweetalert2/dist/sweetalert2.min.css">

<script type="text/javascript" src="../../Scripts/Exercises/OOP/Calculator.js"></script>
<script type="text/javascript" src="../../Scripts/Exercises/Pages/pageCalculator.js"></script>

</html>
