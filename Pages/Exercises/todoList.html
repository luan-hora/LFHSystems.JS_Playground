<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS App - To-Do List</title>

    <link rel="stylesheet" href="../../Scripts/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="../main.html">JS Portfolio</a>
    </nav>
    <main role="main">
        <div style="display: hidden; margin-top: 100px;"></div>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-5">A functioning To-Do List app made with JS</h1>
            </div>
        </div>
        <div class="container">
            <ul id="todos"></ul>

            <form action="/">
                <div class="col-md-12 col-lg-12">
                    <div class="row">
                        <div class="input-group">
                            <div class="col-md-3 col-lg-3">
                                <label for="txtToDoItem">To-Do Item</label>
                                <input id="txtToDoItem" type="text" class="form-control"
                                    placeholder="Add your next to-do item">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="input-group">
                            <div class="md-col-2 col-lg-2">
                                <input id="btnAddToDo" class="btn btn-primary" type="button" value="Add Item">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <br>
    <footer class="container border-top">
        <p>LHS System - 2021</p>
    </footer>
</body>

<script defer type="text/javascript" src="../../Scripts/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<link rel="stylesheet" href="../../Scripts/node_modules/sweetalert2/dist/sweetalert2.min.css">

<script type="text/javascript" src="../../Scripts/Exercises/OOP/ToDo.js"></script>
<script type="text/javascript" src="../../Scripts/Exercises/Pages/pageToDoList.js"></script>

</html>
